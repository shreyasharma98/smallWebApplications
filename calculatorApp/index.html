<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          </button>
          <h5 class="text-white h4">Calculator App</h5>
        </div>
      </nav>
      
      <div class="calculatorBody">
        <div id="operationArea" class="border">
            <div data-first-operand class="first-operand"></div>
            <div data-second-operand class="second-operand"></div>
            <div data-result class="output"></div>
        </div>
            <button all-clear class="span-two" id="clearButton">AC</button>
            <button del class="digits" style="font-size: medium;">DEL</button>
            <button operation class="digits" style="font-size: medium;">+</button>
            <button data-number  class="digits" style="font-size: medium;">1</button>
            <button data-number  class="digits" style="font-size: medium;">2</button>
            <button data-number  class="digits" style="font-size: medium;">3</button>
            <button operation class="digits" style="font-size: medium;">-</button>
            <button data-number  class="digits"style="font-size: medium;">4</button>
            <button data-number  class="digits"style="font-size: medium;">5</button>
            <button data-number  class="digits"style="font-size: medium;">6</button>
            <button operation  class="digits"style="font-size: medium;">*</button>
            <button data-number class="digits"style="font-size: medium;">7</button>
            <button data-number  class="digits"style="font-size: medium;">8</button>
            <button data-number  class="digits"style="font-size: medium;">9</button>
            <button operation class="digits"style="font-size: medium;" >/</button>
            <button data-number  class="digits"style="font-size: medium;">0</button>
            <button data-number class="digits"style="font-size: medium;">.</button>
            <button equals class="span-two" id="equalButton">=</button>
      </div>

      <script src="app.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <div class="footerClass bg-dark">
        Designed by - Shreya Sharma
      </div>
  </body>
</html>
